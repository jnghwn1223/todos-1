<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./style/reset.css" />

<body>

    <h1 class="heading">Todos</h1>

        <button class="todos-remove">x</button>
      </li>
      <li class="todos-item">
        <input type="checkbox" class="todos-completed" />

        <button class="todos-remove">x</button>
      </li>
      <li class="todos-item">
        <input type="checkbox" class="todos-completed" />

        <button class="todos-remove">x</button>
      </li>
    </ul>

  </div>
